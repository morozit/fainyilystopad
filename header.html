<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.min.css" />
  <link rel="icon" type="image/png" href="img/logo/favicon.ico" />
  <title>Реєстрація ФЛ 2025</title>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <a href="#" class="site-logo">
        <img src="img/logo/logo-fl-black.svg" alt="Логотип" />
      </a>

      <nav class="site-nav" id="siteNav">
        <ul class="site-nav__list">
          <li><a href="#about" class="site-nav__link">Про нас</a></li>
          <li><a href="#events" class="site-nav__link">Змагання</a></li>
          <li><a href="#contacts" class="site-nav__link">Контакти</a></li>
          <li><a href="#contacts" class="site-nav__link">
            <svg class="site-nav__link-icon">
              <use href="./img/svg-icon/symbol-form.svg#icon-usser"></use>
            </svg>
          </a></li>
        </ul>
      </nav>
        <!-- ! Menu mobile -->
      <button class="burger__button" id="burger" aria-label="burger">
        <svg class="burger__button-icon-menu" width="40" height="40" aria-label="Mobile menu toggle">
          <use href="./img/svg-icon/symbol-burger.svg#menu"></use>
        </svg>
      </button>
    </div>
  </header>

  <script>
    const burger = document.getElementById("burger");
    const siteNav = document.getElementById("siteNav");

    burger.addEventListener("click", () => {
      siteNav.classList.toggle("active");
    });

    document.querySelectorAll(".site-nav__link").forEach(link => {
      link.addEventListener("click", () => {
        siteNav.classList.remove("active");
      });
    });
  </script>

</body>

</html>
